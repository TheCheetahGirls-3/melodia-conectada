services:
    db:
        image: mysql:latest
        container_name: server
        environment:
            MYSQL_ROOT_PASSWORD: mysql
            MYSQL_DATABASE: db_chillgig
            MYSQL_USER: chillgig
            MYSQL_PASSWORD: mysql
        ports:
            - "5432:3306"
        volumes:
            - ./data:/var/lib/mysql
            - ./initdb:/docker-entrypoint-initdb.d
        networks:
            - my_network
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        container_name: phpmyadmin
        environment:
            PMA_HOST: db
            MYSQL_ROOT_PASSWORD: mysql
        ports:
            - "5050:80"
        depends_on:
            - db
        networks:
            - my_network
networks:
  my_network:
    driver: bridge
