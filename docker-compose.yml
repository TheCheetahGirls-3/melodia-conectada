services:
    db:
        image: mysql:latest
        container_name: server
        environment:
            MYSQL_ROOT_PASSWORD: root1234
            MYSQL_DATABASE: db_chillgig
            MYSQL_USER: chillgig
            MYSQL_PASSWORD: mysql
        ports:
            - "5432:3306"
        volumes:
            - ./data:/var/lib/mysql
            - ./initdb:/docker-entrypoint-initdb.d
        networks:
            - my_network

    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        container_name: phpmyadmin
        environment:
            PMA_HOST: db
            MYSQL_ROOT_PASSWORD: root1234
        ports:
            - "5050:80"
        depends_on:
            - db
        networks:
            - my_network

    app:
        build:
            context: './app2'
            dockerfile: '.Dockerfile'
        container_name: chillgig_app
        ports:
            - "9000:9000"
        volumes:
            - ./app2:/var/www
        networks:
            - my_network
    
    nginx:
        build:
            context: './nginx'
            dockerfile: '.Dockerfile'
        container_name: nginx_proxy
        ports:
            - "8080:80"
        volumes:
            - ./app2:/var/www
            - ./nginx/nginx.conf:/etc/nginx/nginx.conf
        depends_on:
            - app
            - phpmyadmin
        networks:
            - my_network
    
    

networks:
  my_network:
    driver: bridge
